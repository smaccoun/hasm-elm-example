apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hasm-elm-example
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: "RollingUpdate"  
  selector:
    matchLabels:
      app: "hasm-elm-example"
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: "hasm-elm-example"
        tier: backend
        track: stable
    spec:
      containers:
        - name: "hasm-elm-example"
          image: "smaccoun/hasm-elm-example"
          envFrom:
            - configMapRef:
                name: "hasm-elm-example-envvars" 
          terminationMessagePath: "/tmp/my-log"   
          resources:
            requests:
              memory: 10Mi
              cpu: 50m
            limits:
              memory: 100Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: external
            initialDelaySeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: external
            initialDelaySeconds: 5
            timeoutSeconds: 1
          ports:
            - containerPort: 8080
              name: "external"
              protocol: "TCP"
